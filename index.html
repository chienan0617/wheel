<!DOCTYPE html>
<html class="dark" lang="en">

<head>
  <meta charset="utf-8" />
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />
  <title>捷運轉轉轉轉轉盤</title>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;400;500;600;700&display=swap"
    rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
    rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: { "cyber-purple": "#4d089a", "cyber-blue": "#00d2ff", "cyber-pink": "#f425af", "dark-bg": "#0a0a12" },
          boxShadow: { 'glow': '0 0 20px rgba(0, 210, 255, 0.4)' }
        },
      },
    }
  </script>
  <style>
    /* 強制鎖定螢幕不準捲動 */
    body,
    html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: #0a0a12;
      touch-action: manipulation;
      /* 防止雙擊縮放 */
    }

    .app-container {
      height: 100dvh;
      /* 動態視窗高度 */
      display: flex;
      flex-direction: column;
      max-width: 500px;
      margin: 0 auto;
      border-left: 1px solid rgba(255, 255, 255, 0.05);
      border-right: 1px solid rgba(255, 255, 255, 0.05);
    }

    /* 關鍵：轉盤大小自適應 */
    .wheel-wrapper {
      flex: 1;
      /* 佔據所有剩餘空間 */
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px;
    }

    .wheel-container {
      position: relative;
      /* 轉盤寬度取寬與高之中較小者的 85% */
      width: min(85vw, 45vh);
      height: min(85vw, 45vh);
      max-width: 340px;
      max-height: 340px;
    }

    .wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      border: 6px solid #1e293b;
      position: relative;
      overflow: hidden;
      transition: transform 4s cubic-bezier(0.1, 0, 0.1, 1);
    }

    .wheel-item {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 10%;
      /* 使用百分比確保文字位置隨比例縮放 */
      transform-origin: center center;
    }

    .wheel-text {
      text-align: center;
      font-weight: 800;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-shadow: 0 2px 8px rgba(0, 0, 0, 0.8);
      font-size: clamp(10px, 2.5vw, 14px);
      /* 文字大小隨螢幕縮放 */
    }

    .wheel-pointer {
      position: absolute;
      top: -15px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 40;
      filter: drop-shadow(0 0 8px #00d2ff);
    }

    .wheel-center {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 20%;
      height: 20%;
      /* 比例固定 */
      background: #0a0a12;
      border-radius: 50%;
      z-index: 30;
      border: 2px solid #00d2ff;
      box-shadow: 0 0 15px #4d089a;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .glass-card {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }
  </style>
</head>

<body class="font-display text-slate-200">

  <div class="app-container">
    <header class="flex items-center p-5 justify-between flex-none">
      <h1 class="text-xl font-black text-white italic tracking-tighter uppercase">捷運轉轉轉盤</h1>
      <button id="historyBtn" class="size-10 rounded-xl glass-card flex items-center justify-center text-cyber-blue">
        <span class="material-symbols-outlined">history</span>
      </button>
    </header>

    <main class="flex-1 flex flex-col min-h-0">
      <div class="px-6 mb-2">
        <div class="glass-card p-3 rounded-2xl">
          <label
            class="text-[10px] font-bold text-cyber-blue uppercase tracking-widest mb-1 block text-center">分類</label>
          <select id="collectionSelect"
            class="w-full bg-transparent text-white border-none outline-none cursor-pointer font-bold text-sm text-center"></select>
        </div>
      </div>

      <div class="wheel-wrapper">
        <div class="wheel-container">
          <div class="wheel-pointer">
            <svg width="30" height="40" viewBox="0 0 40 50">
              <path d="M20 50L38 15C38 15 40 5 30 0H10C0 5 2 15 2 15L20 50Z" fill="#00d2ff" stroke="white"
                stroke-width="2" />
            </svg>
          </div>
          <div class="wheel" id="luckyWheel"></div>
          <div class="wheel-center">
            <img src="logo.png" class="w-2/3 h-2/3 object-contain">
          </div>
        </div>
      </div>

      <div class="px-6 grid grid-cols-2 gap-3 mb-4 flex-none">
        <div class="glass-card p-3 rounded-2xl text-center">
          <p class="text-[9px] text-slate-500 font-bold uppercase">總數</p>
          <p class="text-lg font-black text-white" id="totalItems">0</p>
        </div>
        <div class="glass-card p-3 rounded-2xl text-center border-r-4 border-r-cyber-blue">
          <p class="text-[9px] text-slate-500 font-bold uppercase">狀態</p>
          <p class="text-xs font-bold text-cyber-blue truncate" id="resultDisplay">已就緒</p>
        </div>
      </div>
    </main>

    <footer class="p-6 flex-none">
      <button id="spinBtn"
        class="w-full h-14 rounded-2xl bg-gradient-to-r from-cyber-purple via-cyber-pink to-cyber-blue shadow-glow flex items-center justify-center gap-3 transition-transform active:scale-95">
        <span class="text-white font-black tracking-widest uppercase">決定等等的命運</span>
        <span class="material-symbols-outlined text-white">bolt</span>
      </button>
    </footer>
  </div>

  <script src="script.js"></script>
</body>

</html>
